<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://use.fontawesome.com/releases/v5.13.1/js/all.js"></script>
</head>

<body>
  <main>
    <div class="flex-item1">
      <img class="logo" src="logo.svg" alt="Homepage.">
      <img class="illustration-img" src="illustration-mockups.svg" alt="Mockup of an illustration.">
    </div>
    <div class="flex-item2">
      <div class="main-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
      </div>
      <button class="btn" type="button" name="button">Register</button>
      <div class="social-icons">
        <span class="fb fa-stack fa-1x">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fab fa-facebook-f fa-stack-1x "></i>
        </span>
        <span class="twt fa-stack fa-1x">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fab fa-twitter fa-stack-1x "></i>
        </span>
        <span class="inst fa-stack fa-1x">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fab fa-instagram fa-stack-1x "></i>
        </span>
      </div>
    </div>
  </main>
</body>

</html>
